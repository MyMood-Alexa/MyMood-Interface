<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library, then Popper JS, then JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="assets/js/main.js"></script>
    <link rel="stylesheet" href="assets/css/login.css">

    <title>MyMood | Login</title>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand navbar-dark bg-primary" id="mainNav">
      <div class="container-fluid" id="header"></div>
    </nav>
    <br>
    
    <!-- Login Box -->
    <div class="d-flex h-100">
      <div class="m-auto">
        <div class="loginForm">
          <form method="post" action="">
            <h4 class="headingLogin">Login</h4>
            <input type="text" id="username" class="form-control input-sm" placeholder="Username"/>
            <p class="invalidUser text-danger">Invalid Username.</p>
            <br>
            <input type="password" id="password" class="form-control input-sm" placeholder="Password"/>
            <p class="invalidPass text-danger">Invalid Password.</p>
            <br>
            <div class="text-center">
              <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Login Credentials -->
    <script>
    $(document).ready(function() {
      $("username").keypress(function(event) {
        if (event.keyCode === 13) {
          $("submit").click();
        }
      });
      $("password").keypress(function(event) {
        if (event.keyCode === 13) {
          $("submit").click();
        }
      });
      $("#submit").click(function() {
        event.preventDefault();
        var ValidUsername = $("#username").val() === "admin"; 
        var ValidPassword = $("#password").val() === "securityisnotanafterthoughtitstartsatthedesign";
        if (ValidUsername === true && ValidPassword === true) { 
          window.location = "database.html"; 
        } else if (ValidUsername === false && ValidPassword === true) {
          $(".invalidUser").css("display", "block");
          $(".invalidPass").css("display", "none");
        } else if (ValidUsername === true && ValidPassword === false) {
          $(".invalidUser").css("display", "none");
          $(".invalidPass").css("display", "block");
        } else {
          $(".invalidUser").css("display", "block");
          $(".invalidPass").css("display", "block");
        }
      });
    });
    </script>
  </body>
</html>
