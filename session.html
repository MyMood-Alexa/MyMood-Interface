<!doctype html>
<html lang="en">
  <head>
    <!-- Clientside check user login via Cookies (Insecure), Get session_id from sessionStorage -->
    <script>
      window.onload = function() {
        if (document.cookie.indexOf("databaseSession=valid") == -1) {
          location.href = "login.html";
        }
        if (sessionStorage.getItem("id") === null) {
          location.href = "error.html";
        }
        else {
          document.getElementById("result").innerHTML = sessionStorage.getItem("id").slice(23,44) + "...:";
        }
      }
    </script>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
    <!-- jQuery library, then Popper JS, then JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="assets/js/main.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    
    <title>MyMood | Session</title>
  </head>
  
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand navbar-dark bg-primary" id="mainNav">
      <div class="container-fluid" id="header"></div>
    </nav>
    <br>
    
    <!-- Session Table -->
    <div class="container table-responsive">
      <a href="database.html" id="back">< Back</a>
      <h1>Viewing Session <span id="result"></span></h1>
      <!-- Search Bar -->
      <input class="form-control" id="searchInput" onkeyup="search()" type="text" placeholder="Search..">
      <br>
      <table class="table table-sm table-bordered table-hover" id="session_table">
        <thead>
          <tr>
            <th>Responses</th>
          </tr>
        </thead>
      </table>
    </div>
    
    <!-- Pagination -->
    <div class="container">
      <ul class="pagination" style="margin:20px 0">
        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </div>
    
    <!-- Zebra Striping -->
    <script>
    function zebraStripe() {
      // Go through all rows that are visible, filter rows by odd and even
      var $allRows = $('tr:visible');
      var $oddRows = $allRows.filter(':odd');
      var $evenRows = $allRows.filter(':even');
      
      // Remove old classes, then add new ones.
      $oddRows.removeClass('even').addClass('odd');
      $evenRows.removeClass('odd').addClass('even');
    };
    </script>
    
    <!-- Search Function -->
    <script>
    function search() {
      var input, filter, table, tr, td, i;
      input = document.getElementById("searchInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("session_table");
      tr = table.getElementsByTagName("tr");

      // Loop through all table rows, and hide those who don't match the search query
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } 
          else {
            tr[i].style.display = "none";
          }
        } 
      }
      zebraStripe();
    }
    </script>
    
    <!-- Read JSON File -->
    <script>
    $(document).ready(function readJson() {
      $.getJSON("/assets/json/sessions.json", function(data) {
        var tblRow = "";
        var counter = 0; // Initialize counter to count odd row
        var oddClass = "";
        $.each(data.databaseContent, function(key, val) {
          if (val.session_id === sessionStorage.getItem("id")) {
            $.each(val.responses, function(i, data) {
              counter += 1;
              if (counter % 2 == 1) {
                oddClass = "class=odd";
              }
              else {
                oddClass = "";
              }
              tblRow += "<tr " + oddClass + ">" + "<td>" + data + "</td>" + "</tr>";
            });
          }
        });
        $("#session_table").append(tblRow);
      });
    });
    </script>
  </body>
</html>
